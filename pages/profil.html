<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/profil.css">
    <link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@1,100&family=Madimi+One&family=Playfair+Display:ital,wght@1,800&family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/styles.css">
<link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@1,100&family=Madimi+One&family=Playfair+Display:ital,wght@1,800&family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/header.css">
<link rel="stylesheet" href="../src/main.css">    
<title>Profil</title>
</head>
<body>
    <header class="header">
        <a href="/" ><img class="logo" src="../img/Logo.png"></a>
        <nav class="navbar">
            <a href="exploration.html">Exploration</a>
            <a href="profil.html">Profile</a>
            <a href="contact.html">Contact</a>
            <a href="login.html"><span class="material-symbols-outlined">
              account_circle
              </span></a>
        </nav>
      </header>
    <div class="container">
        <div class="logoprofil">
            <img src="../img/luffy.png">
            <h1>{{.Pseudo}}</h1>
        </div>
        <div class="infomation">
            <form action="/update-profile" method="post">
                <p>Pseudo</p>
                <input type="text" name="pseudo" value="{{.Pseudo}}">
                <p>Nom</p>
                <input type="text" name="nom" value="{{.Nom}}">
                <p>Prénom</p>
                <input type="text" name="prenom" value="{{.Prenom}}">
                <p>Email</p>
                <input type="text" name="email" value="{{.Email}}">
                <p>Mot de passe</p>
                <input type="password" name="password" placeholder="Entrez votre nouveau mot de passe">
                <p>Confirmer le mot de passe</p>
                <input type="password" name="confirm_password" placeholder="Confirmez votre nouveau mot de passe">
                <div class="but">
                    <button type="submit">Mettre à Jour</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
