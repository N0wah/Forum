<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="stylesheet" href="../src/main.css" />
    <link rel="stylesheet" href="../src/index.css"/>
    <link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@1,100&family=Madimi+One&family=Playfair+Display:ital,wght@1,800&family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/header.css">

  </head>
  <body>
    <header class="header">
      <a href="/" ><img class="logo" src="../img/Logo.png"></a>
      <nav class="navbar">
          <a href="/topics">Exploration</a>
          <a href="/profil">Profile</a>
          <a href="/contact">Contact</a>
          <a href="/login"><span class="material-symbols-outlined">
            account_circle
            </span></a>
      </nav>
    </header>
    <div class="container">
      <div class="canvas3d">
        <canvas id="canvas3d"></canvas> 
      </div>
      <div class="text">
      <p>Bienvenue sur notre forum, l'endroit <br> idéal pour échanger des idées, poser<br> des questions et rencontrer des <br> personnes en partageant vos intérêts !</p>
      </div>
    </div>
    <div class="suggItems">
      
      <div class="SuggestionForum">
        {{ range .Topics }}
        <a href="/topic/details?id={{.ID}}"><div class="pro">
          <div class="pp"><img src="../img/luffy.png" alt=""></div>
          <div class="nam"><p>{{ .Utilisateur }}</p></div>
          <div class="forum"><strong><p>{{ .Titre }}</p></strong></div>
        </div></a>
        {{ end }}
      </div>
      <div class="suggAbonnement">

      </div>
      <div class="creatTopic" id="creatTopic" ><a href="/topic/create">
        <div class="contenu">
        <h1>Creer ton topic</h1>
        <span style="color: #F2E2CE;" class="material-symbols-outlined">
          control_point_duplicate
          </span>
        </div>
      </a>
      </div>
    </div>
    

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.0.66/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="../src/main.js"></script>
  </body>
</html>
