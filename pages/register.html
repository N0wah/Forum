<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/register.css">
    <link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@1,100&family=Madimi+One&family=Playfair+Display:ital,wght@1,800&family=Roboto:wght@500&display=swap" rel="stylesheet">
                
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>WELCOME</h1>
            <p>Entrez votre email et mot de passe pour créer à votre compte</p>
        </div>
        <form action="/signup/create" method="POST">
            <div class="NameName">
                <div class="divnom">
                    <p for="nom">Nom</p>
                    <input type="text" id="Name" name="nom" placeholder="Entrez votre Nom" />
                </div>
                <div class="divprenom">
                    <p for="prenom">Prénom</p>
                    <input type="text" id="Name" name="prenom" placeholder="Entrez votre Prénom" />
                </div>
            </div>
            <div class="email">
                <p for="pseudo">Pseudo</p>
                <input type="text" id="pseudo" name="pseudo" placeholder="Entrez votre pseudo" />
                <p for="email">Email</p>
                <input type="email" id="mail" name="email" placeholder="Entrez votre email" />
                <p for="motdepasse">Mot de passe</p>
                <input type="password" id="pwd" name="motdepasse" placeholder="Entrez votre mot de passe" />
                <p>Confirmez votre mot de passe</p>
                <input type="password" id="pwd" placeholder="Confirmez votre mot de passe" />
            </div>
            <input type="submit" id="connec" value="S'inscrire"></input>
        </form>
        
        <div class="nosign">
            <p>Inscrit ?</p>
            <div id="goregister">
                <a href="/login">  Clique ici</a>
            </div>
        </div>
    </div>
    
</body>
</html>
