<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/login.css">
    <link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../src/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@1,100&family=Madimi+One&family=Playfair+Display:ital,wght@1,800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">    
        <div class="intro">
            <h1>WELCOME</h1>
            <p>Entrez votre email et mot de passe pour accèder à votre compte</p>
        </div>
        <div class="email">
            <form action="/authenticate" method="POST">
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="Entrez votre email" required>
                <p>Mot de passe</p>
                <input type="password" name="motdepasse" id="motdepasse" placeholder="Entrez votre mot de passe" required>
                <div class="oubli">
                    <a href="index.html" id="forgotpwd">Mot de passe oublié ?</a>
                </div>
                <button type="submit">Connexion</button>
            </form>
        </div>
        <div class="nosign">
            <p>Pas Inscrit ?</p>
            <div id="goregister">
                <a href="/signup">Clique ici !</a>
            </div>
        </div>
    </div>
    <div id="fondblanc"></div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.86/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/d9u0zibsAh0fKzkT/scene.splinecode"></spline-viewer>
</body>
</html>
