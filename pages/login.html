<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/login.css">
    <link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@1,100&family=Madimi+One&family=Playfair+Display:ital,wght@1,800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>WELCOME</h1>
            <p>Entrez votre email et mot de passe pour accèder à votre compte</p>
        </div>
        <div class="email">
            <p>Email</p>
            <input type="email" id="mail" placeholder="Entrez votre email" />
            <p>Mot de passe</p>
            <input type="password" id="pwd" placeholder="Entrez votre mot de passe" />
            <div class="oubli">
                <a href="index.html" id="forgotpwd">Mot de passe oublié ?</a>
            </div>
        </div>
        <button id="connec">Connexion</button>
        <div class="nosign">
            <p>Pas Inscrit ?</p>
            <div id="goregister">
                <a href="register.html">  Clique ici</a>
            </div>
        </div>
    </div>
    
</body>
</html>
