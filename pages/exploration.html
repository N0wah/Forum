<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/mada" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@1,100&family=Madimi+One&family=Playfair+Display:ital,wght@1,800&family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/header.css">
<link rel="stylesheet" href="../src/main.css">
<link rel="stylesheet" href="../src/creaTopic.css">
    <title>Créer ton Topic</title>
</head>
<body>
    <div class="backgroud"></div>
    <header class="header">
        <a href="/" ><img class="logo" src="../img/Logo.png"></a>
        <nav class="navbar">
          <a href="/topics">Exploration</a>
          <a href="/profil">Profile</a>
          <a href="/contact">Contact</a>
          <a href="/login"><span class="material-symbols-outlined">
              account_circle
              </span></a>
        </nav>
      </header>
      <div class="container">
        <div class="listTopic">
          {{range .Topics }}
          <a href="/topic/details?id={{.ID}}"><div class="content">
            <div class="info_user">
              <div class="image" style="background-image: url(../img/luffy.png);background-size: cover;background-position: center;"></div>
              <h1>{{.Utilisateur}}</h1>
            </div>
            <div class="content_texte">
              <h3>{{.Titre}}</h3>
              <div class="text">{{.Contenu}}</div>
            </div>
          </div>
          </a>
          {{ end }}
        </div>
        <div class="creation">
          <h2>Créer un nouveau sujet</h2>
            <form action="/topic/create" method="post">
              <label for="titre">Titre : </label><br>
              <input type="text" id="titre" name="titre"><br>
              <label for="contenu">Contenu :</label><br>
              <textarea name="contenu" id="contenu"></textarea><br>
              <input type="submit" value="Créer">
            </form>
        </div>
      </div>
</body>
</html>
